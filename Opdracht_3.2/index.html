<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="post"></form>
    <div>
        <label for="name">name:</label>
        <input type="text" pattern="[^0-9]*" name="name" id="">
    </div>

    <div>
        <label for="surname">surname:</label>
        <input type="text" pattern="[^0-9]*" name="surname">
    </div>

    <div>
        <label for="man">Man</label>
        <input type="radio" checked name="man">
        <label for="vrouw">vrouw</label>
        <input type="radio" name="vrouw">

    </div>
    <div>
        <label for="street">Street with housenumbah:</label>

    </div>
    <div>

    </div>
    <div>
        <label for="city">City:</label>

    </div>
    <div>

        <input type="text" placeholder="Niger" name="country">
    </div>
    <div>
        <label for="bsn-number">BSN-number</label>
        <input type="number" pattern="[1-9]{1}[0-9]{9}">

    <input type="submit" value="book now">

</html>
